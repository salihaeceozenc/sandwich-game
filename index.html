<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandviç Ustası - Giriş</title>
    <style>
        /* ORTAK AYARLAR */
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background-color: #c4dff6; 
            /* Arka plan deseni */
            background-image: radial-gradient(#e6d5b8 15%, transparent 16%), radial-gradient(#e6d5b8 15%, transparent 16%);
            background-size: 60px 60px; background-position: 0 0, 30px 30px;
            height: 100vh; overflow: hidden; user-select: none;
            /* İçerik ortalama */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        /* GİRİŞ EKRANI TASARIMI */
        .home-logo {
            font-size: 60px; font-weight: 900; color: #d35400;
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 4px 4px 0 #fff, 8px 8px 0 rgba(0,0,0,0.1);
            margin-bottom: 30px;
            animation: bounceLogo 2s infinite ease-in-out;
            text-align: center;
            border: 5px solid #fff;
            padding: 10px 30px;
            border-radius: 20px;
            background: rgba(255,255,255,0.4); /* Hafif transparan beyaz */
            transform: rotate(-3deg);
            backdrop-filter: blur(5px);
        }

        /* SÜS SANDVİÇ (CSS Çizimi) */
        .hero-sandwich {
            display: flex; flex-direction: column; align-items: center;
            transform: scale(1.5);
            margin-bottom: 50px;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.2));
        }
        .hero-sandwich div { margin-bottom: -10px; } 

        /* Malzeme Stilleri (Sadece Görsel İçin) */
        .l-bun-top { width: 160px; height: 55px; background: #d99e5a; border-radius: 60px 60px 15px 15px; border-bottom: 6px solid #c1843d; position: relative; }
        .l-bun-top::after { content: ''; position: absolute; top: 10px; left: 25px; width: 5px; height: 5px; background: #f3d2a1; border-radius: 50%; box-shadow: 20px 5px 0 #f3d2a1, 40px 0 0 #f3d2a1, 60px 5px 0 #f3d2a1, 80px 0 0 #f3d2a1, 30px 15px 0 #f3d2a1, 70px 15px 0 #f3d2a1; }
        .l-cheese { width: 155px; height: 10px; background: #ffd54f; border-radius: 4px; border-bottom: 2px solid #fbc02d; }
        .l-meat { width: 155px; height: 30px; background: #6d3816; border-radius: 12px; border-bottom: 4px solid #4e270e; }
        .l-lettuce { width: 165px; height: 18px; background: #74c04b; border-radius: 15px; border-bottom: 3px solid #5a9638; }
        .l-bun-bottom { width: 150px; height: 35px; background: #d99e5a; border-radius: 15px 15px 40px 40px; border-bottom: 6px solid #c1843d; }

        /* BUTON */
        .start-btn {
            background: #27ae60; color: white; border: none;
            padding: 20px 60px; font-size: 24px; font-weight: bold;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 8px 0 #1e8449, 0 15px 20px rgba(0,0,0,0.2);
            transition: all 0.1s;
            animation: pulseBtn 1.5s infinite;
            text-decoration: none; /* Link alt çizgisini kaldır */
            display: inline-block;
        }
        .start-btn:active { transform: translateY(8px); box-shadow: 0 0 0 #1e8449; }
        .start-btn:hover { background: #2ecc71; }

        /* Animasyonlar */
        @keyframes bounceLogo { 0%, 100% { transform: translateY(0) rotate(-3deg); } 50% { transform: translateY(-10px) rotate(3deg); } }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="home-logo">SANDVİÇ<br>USTASI</div>
    
    <div class="hero-sandwich">
        <div class="l-bun-top"></div>
        <div class="l-cheese"></div>
        <div class="l-meat"></div>
        <div class="l-lettuce"></div>
        <div class="l-bun-bottom"></div>
    </div>

    <a href="oyun.html" class="start-btn">OYUNA BAŞLA ▶</a>

    <div style="margin-top: 20px; font-size: 12px; color: #7f8c8d; font-weight: bold;">v1.0 Final Sürüm</div>

</body>
</html>
